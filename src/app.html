<template>
	<lightning-card>
		<div class="slds-m-around_medium" if:true={visible}>

			<h1 class="slds-text-heading_large" style="text-align: center;">Trazer dados da classe</h1>
			<p>Nome: {name}</p>
			<p>Telefone: {tel}</p>
			<p>CPF: {cpf}</p>
			<p>Idade: {Idade} anos</p>

		</div>
		<div class="slds-m-around_medium" if:false={visible}>

			<h1 class="slds-text-heading_large" style="text-align: center;">Outros dados</h1>
			<p>Email: {email}</p>
			<p>Instagram: <a href={Insta} target="_blank">Clique aqui</a></p>
			<p>Linkedin <a href={linkedin} target="_blank">Clique aqui</a></p>
			<p>Trailhed: <a href={trailhed} target="_blank">Clique aqui</a></p>

			

		</div>
		<lightning-button variant="brand" label="Trocar Div" title="Alterar visible" onclick={trocarDiv}
			class="slds-m-left_x-small"></lightning-button>
			<lightning-button variant="brand" label="Alterar valores" title="Alterar visible" onclick={alteraValores}
			class="slds-m-left_x-small"></lightning-button>
	</lightning-card>
</template>
